<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息的注册</title>
</head>
<body>
<h1 align="center">信息注册</h1>

<form action="" method="post">
    员工编号：<input type="number" name="enumber">
    <br><br>
    员工姓名：<input type="text" name="ename">
    <br><br>
    性别：<input type="radio" name="sex" value="Male"> 男 <input type="radio" name="sex" value="Female"> 女
    <br><br>
    住址：<input type="text" name="ewhere">
    <br><br>
    员工工作：<input type="text" name="ejob">
    <br><br>
    员工经理：<input type="number" name="emanager">
    <br><br>
    入职时间：<input type="date" name="edate">
    <br><br>
    工资：<input type="number" name="salary">
    <br><br>
    奖金：<input type="number" name="award">
    <br><br>
    部门：<input type="text" name="dept">
    <br><br>
</body>
</html>
